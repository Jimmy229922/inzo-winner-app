<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اقتراح الأسئلة - Inzo Winner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Pills Navigation Custom */
        .nav-pills-custom .pill-link {
            background: #141937;
            margin-left: .75rem;
            border-radius: 30px;
            padding: 8px 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #d0d4e6 !important;
            border: 1px solid #2a3155;
            transition: background .25s, color .25s, box-shadow .25s;
        }
        .nav-pills-custom .pill-link:hover {
            background: #1f2647;
            color: #fff !important;
            box-shadow: 0 0 0 2px rgba(102,118,234,.3);
        }
        .nav-pills-custom .pill-link.active {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            color: #fff !important;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102,118,234,.4);
        }
        .navbar-brand {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .navbar-brand i { color: #ffd54f; }
                body {
                    background: #0a0e27;
                    color: #e0e0e0;
                    min-height: 100vh;
                }

        .suggestion-page {
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .page-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .page-header p {
            margin: 0;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s;
                    border: 1px solid #2a3155;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .stat-card.pending .icon { color: #ffc107; }
        .stat-card.approved .icon { color: #28a745; }
        .stat-card.rejected .icon { color: #dc3545; }
        .stat-card.revision .icon { color: #17a2b8; }

        .suggestion-form {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                        border: 1px solid #2a3155;
            margin-bottom: 30px;
        }

        .suggestion-form h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #2a3155;
            padding: 12px;
            background: #0a0f1d;
            color: #ffffff;
        }

        .form-control:focus {
            border-color: #889;
            box-shadow: 0 0 0 0.15rem rgba(255,255,255,0.25);
            background: #0a0f1d;
            color: #ffffff;
        }
        .form-control::placeholder {
            color: #ffffff;
            opacity: .85;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: scale(1.05);
        }

        .suggestions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .suggestion-card {
            background: #1a1f3a;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            overflow: hidden;
                        border: 1px solid #2a3155;
            transition: transform 0.3s;
        }

        .suggestion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .suggestion-card .card-header {
            padding: 15px 20px;
            border-bottom: 2px solid #2a3155;
            background: #141937;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-card .date {
            color: #999;
            font-size: 0.85rem;
        }

        .suggestion-card .card-body {
            padding: 20px;
        }

        .question-text {
            background: #0f1429;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1.05rem;
            color: #e0e0e0;
            border-right: 4px solid #667eea;
        }
        .question-text strong {
            color: #ffffff;
        }

        .answer-text {
            background: #1a2f1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #4caf50;
            border-right: 4px solid #4caf50;
        }
        .answer-text strong {
            color: #4caf50;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.approved {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.needs-revision {
            background: #d1ecf1;
            color: #0c5460;
        }

        .evaluation-section {
            background: #141937;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
                    border: 1px solid #2a3155;
        }

        .evaluation-section h4 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        .rating-stars {
            color: #ffc107;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .feedback-text {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .reviewer-info {
            color: #999;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .suggestions-container {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-trophy"></i> Inzo Winner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-pills-custom">
                    <li class="nav-item">
                        <a class="nav-link pill-link" href="../index.html">
                            <i class="fas fa-home"></i> الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pill-link active" href="question-suggestions.html">
                            <i class="fas fa-lightbulb"></i> اقتراح الأسئلة
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="suggestion-page">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-lightbulb"></i> اقتراح الأسئلة للمسابقات</h1>
            <p>شارك معنا بأفكارك وأسئلتك المميزة لإثراء المسابقات</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card pending">
                <div class="icon"><i class="fas fa-clock"></i></div>
                <div class="label">قيد المراجعة</div>
                <div class="value" id="statPending">0</div>
            </div>
            <div class="stat-card approved">
                <div class="icon"><i class="fas fa-check-circle"></i></div>
                <div class="label">مقبولة</div>
                <div class="value" id="statApproved">0</div>
            </div>
            <div class="stat-card rejected">
                <div class="icon"><i class="fas fa-times-circle"></i></div>
                <div class="label">مرفوضة</div>
                <div class="value" id="statRejected">0</div>
            </div>
            <div class="stat-card revision">
                <div class="icon"><i class="fas fa-edit"></i></div>
                <div class="label">تحتاج تعديل</div>
                <div class="value" id="statRevision">0</div>
            </div>
        </div>

        <!-- Suggestion Form -->
        <div class="suggestion-form">
            <h2><i class="fas fa-plus-circle"></i> إضافة سؤال جديد</h2>
            <form id="suggestionForm">
                <div class="form-group">
                    <label for="question">
                        <i class="fas fa-question-circle"></i> السؤال
                        <span class="text-danger">*</span>
                    </label>
                    <textarea 
                        class="form-control" 
                        id="question" 
                        name="question"
                        placeholder="اكتب السؤال المقترح هنا..."
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="correct_answer">
                        <i class="fas fa-check-circle"></i> الإجابة الصحيحة
                        <span class="text-danger">*</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="correct_answer" 
                        name="correct_answer"
                        placeholder="الإجابة الصحيحة..."
                        required
                    />
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="category">
                                <i class="fas fa-tag"></i> التصنيف
                            </label>
                            <select class="form-control" id="category" name="category">
                                <option value="general">عام</option>
                                <option value="technical">تقني</option>
                                <option value="trading">تداول</option>
                                <option value="market">سوق</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="difficulty">
                                <i class="fas fa-signal"></i> الصعوبة
                            </label>
                            <select class="form-control" id="difficulty" name="difficulty">
                                <option value="easy">سهل</option>
                                <option value="medium">متوسط</option>
                                <option value="hard">صعب</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="customCategoryGroup" style="display:none;">
                    <label for="custom_category">
                        <i class="fas fa-tags"></i> اسم التصنيف المخصص <span class="text-danger">*</span>
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="custom_category"
                        name="custom_category"
                        placeholder="اكتب اسم التصنيف هنا..."
                    />
                </div>

                <div class="form-group">
                    <label for="additional_notes">
                        <i class="fas fa-sticky-note"></i> ملاحظات إضافية
                    </label>
                    <textarea 
                        class="form-control" 
                        id="additional_notes" 
                        name="additional_notes"
                        placeholder="أي ملاحظات أو توضيحات إضافية (اختياري)..."
                        rows="3"
                    ></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> إرسال الاقتراح
                </button>
            </form>
        </div>

        <!-- My Suggestions -->
        <div class="my-suggestions-section">
            <h2 style="margin-bottom: 20px;">
                <i class="fas fa-list"></i> اقتراحاتي
            </h2>
            <div id="suggestionsContainer" class="suggestions-container">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/pages/question-suggestions.js"></script>
</body>
</html>
