<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وكلاء دفعة واحدة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="components.css">
    <style>
        .bulk-add-container { max-width: 800px; margin: 40px auto; padding: 25px; background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 12px; }
        #data-input { width: 100%; min-height: 200px; font-family: monospace; text-align: left; direction: ltr; }
        #log-container { margin-top: 20px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 0.9em; white-space: pre-wrap; }
        .log-entry { padding: 2px 0; border-bottom: 1px solid var(--border-color); }
        .log-entry.success { color: #2ecc71; }
        .log-entry.error { color: #e74c3c; font-weight: bold; }
        .log-entry.info { color: #3498db; }
    </style>
</head>
<body>
    <div class="bulk-add-container">
        <h1><i class="fas fa-users-cog"></i> إضافة وكلاء دفعة واحدة</h1>
        <p>هذه الصفحة مخصصة لإضافة 40 وكيلاً بشكل تلقائي. الصق بيانات المجموعات والشات آي دي في المربع أدناه.</p>
        
        <div class="form-group">
            <label for="data-input">بيانات المجموعات (اسم المجموعة ثم مسافة ثم Chat ID)</label>
            <textarea id="data-input" placeholder="agent 1	-4970106757&#10;agent 2	-4845373955&#10;..."></textarea>
        </div>

        <button id="start-bulk-add-btn" class="btn-primary" style="width: 100%; margin-top: 15px;"><i class="fas fa-play-circle"></i> بدء إضافة 40 وكيل</button>

        <div id="log-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="bulk-add.js"></script>
</body>
</html>
