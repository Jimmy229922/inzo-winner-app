<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المشاركة في مسابقة إنزو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="answer_page.css">
</head>
<body>
    <div id="animated-bg">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <div class="answer-container">
        <div class="answer-card">
            <div class="answer-header">
                <img src="logo.png" alt="Inzo Logo" class="logo">
                <h1>شارك واربح مع إنزو</h1>
            </div>
            <div id="loader" class="loader-container" style="display: none; min-height: 200px; justify-content: center; align-items: center;"><div class="spinner"></div></div>
            <form id="answer-form" class="form-layout" style="display: none;">
                <div class="question-box">
                    <p><i class="fas fa-question-circle"></i> سؤال المسابقة:</p>
                    <h2 id="competition-question">جاري تحميل السؤال...</h2>
                </div>
                <div class="form-group"><label for="client-name">الاسم الثلاثي</label><input type="text" id="client-name" required></div>
                <div class="form-group"><label for="client-account-id">رقم الحساب التداولي</label><input type="text" id="client-account-id" required></div>
                <div class="form-group"><label for="client-answer">إجابتك</label><input type="text" id="client-answer" required></div>
                <div class="form-actions">
                    <button type="submit" id="submit-answer-btn" class="btn-primary">إرسال الإجابة</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="answer_page.js"></script>
</body>
</html>
