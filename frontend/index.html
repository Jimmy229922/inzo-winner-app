<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإدارة - inzo</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="agents.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="stars.css">
    <link rel="stylesheet" href="competitions.css">
</head>

<body>
    <!-- Animated Background Elements -->
    <div id="animated-bg">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <!-- Shooting stars will be added here by JavaScript -->
    </div>

    <!-- New Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#home" class="brand"><strong>inzo</strong> System</a>
            <a href="#home" id="nav-home" class="nav-link active"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="#tasks" id="nav-tasks" class="nav-link"><i class="fas fa-tasks"></i> المهام اليومية</a>
            <a href="#manage-agents" id="nav-manage-agents" class="nav-link"><i class="fas fa-users-cog"></i> إدارة الوكلاء</a>
            <a href="#top-agents" id="nav-top-agents" class="nav-link"><i class="fas fa-crown"></i> أبرز الوكلاء</a>
            <div class="nav-item dropdown">
                <a href="#competitions" class="nav-link dropdown-toggle" id="nav-competitions-dropdown"><i class="fas fa-trophy"></i> المسابقات</a>
                <div class="dropdown-menu">
                    <a href="#competitions" id="nav-manage-competitions" class="dropdown-item"><i class="fas fa-list-alt"></i> إدارة المسابقات</a>
                    <a href="#archived-competitions" id="nav-archived-competitions" class="dropdown-item"><i class="fas fa-archive"></i> المسابقات المنتهية</a>
                    <div class="dropdown-divider"></div>
                    <a href="#competition-templates" id="nav-competition-templates" class="dropdown-item"><i class="fas fa-file-alt"></i> إدارة القوالب</a>
                    <a href="#archived-templates" id="nav-archived-templates" class="dropdown-item"><i class="fas fa-box-open"></i> أرشيف القوالب</a>
                </div>
            </div>
            <a href="#calendar" id="nav-calendar" class="nav-link"><i class="fas fa-calendar-alt"></i> التقويم</a>
        </div>
        <div class="navbar-center">
            <div class="search-container">
                <input type="search" placeholder="بحث بالاسم أو رقم الوكالة..." class="search-input" id="main-search-input" autocomplete="off">
                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-times-circle search-clear-btn" id="main-search-clear"></i>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
        <div class="navbar-right">
            <div id="date-display" class="date-display"></div>
            <button id="theme-toggle-btn" class="theme-toggle-btn">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="nav-settings-dropdown"><i class="fas fa-cog"></i></a>
                <div class="dropdown-menu">
                    <a href="#activity-log" id="nav-activity-log" class="dropdown-item"><i class="fas fa-history"></i> سجل الأنشطة</a>
                    <a href="#manage-users" id="nav-manage-users" class="dropdown-item"><i class="fas fa-users-cog"></i> إدارة المستخدمين</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" id="update-app-btn" class="dropdown-item"><i class="fas fa-sync-alt"></i> تحديث التطبيق</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <main>
            <!-- سيتم عرض محتوى الصفحات هنا ديناميكياً -->
            <div id="app-content">
            </div>
        </main>
        <footer>
            <!-- Footer content can be added here later -->
        </footer>
    </div>

    <div id="connection-status" class="status-connecting">الحالة: جاري الاتصال...</div>

    <!-- New UI Components -->
    <div id="toast-container"></div>

    <div id="page-loader" class="page-loader">
        <div class="spinner"></div>
    </div>

    <!-- Supabase Client -->
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="home.js"></script>
    <script src="agents.js"></script>
    <script src="calendar.js"></script>
    <script src="profile.js"></script>
    <script src="competitions.js"></script>
    <script src="users.js"></script>
    <script src="script.js"></script>
</body>
</html>
