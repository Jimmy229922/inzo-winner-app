<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإدارة - inzo</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="agents.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="components.css"> 
    <link rel="stylesheet" href="top-agents.css"> 
    <link rel="stylesheet" href="competitions.css">
</head>

<body>
    <!-- New Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="#home" class="brand-v2">
                    <img src="images/logo.png" alt="IB Competition Logo" class="brand-logo">
                    <span class="brand-text">IB Competition system</span>
                </a>
                <a href="#home" id="nav-home" class="nav-link active"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="#tasks" id="nav-tasks" class="nav-link"><i class="fas fa-tasks"></i> المهام اليومية</a>
                <a href="#calendar" id="nav-calendar" class="nav-link"><i class="fas fa-calendar-alt"></i> التقويم</a>
                <a href="#manage-agents" id="nav-manage-agents" class="nav-link"><i class="fas fa-users-cog"></i> إدارة الوكلاء</a>
                <a href="#top-agents" class="nav-link" id="nav-top-agents">
                    <i class="fas fa-star"></i>
                    <span>أبرز الوكلاء</span>
                </a>
                <div class="nav-item dropdown">
                    <a href="#competitions" class="nav-link dropdown-toggle" id="nav-competitions-dropdown"><i class="fas fa-trophy"></i> المسابقات</a>
                    <div class="dropdown-menu">
                        <a href="#competitions" id="nav-manage-competitions" class="dropdown-item"><i class="fas fa-list-alt"></i> إدارة المسابقات</a>
                        <a href="#archived-competitions" id="nav-archived-competitions" class="dropdown-item"><i class="fas fa-archive"></i> المسابقات المنتهية</a>
                        <div class="dropdown-divider"></div>
                        <a href="#competition-templates" id="nav-competition-templates" class="dropdown-item"><i class="fas fa-file-alt"></i> إدارة القوالب</a>
                        <a href="#archived-templates" id="nav-archived-templates" class="dropdown-item"><i class="fas fa-box-open"></i> أرشيف القوالب</a>
                    </div>
                </div>
            </div>
            <div class="navbar-center">
                <div class="search-container">
                    <input type="search" placeholder="بحث بالاسم أو رقم الوكالة..." class="search-input" id="main-search-input" autocomplete="off">
                    <i class="fas fa-search search-icon"></i>
                    <i class="fas fa-times-circle search-clear-btn" id="main-search-clear"></i>
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
            <div class="navbar-right">
                <div id="date-display" class="date-display"></div>
            <!-- NEW: Consolidated Settings Dropdown -->
            <div class="nav-item dropdown" id="settings-menu" style="display: none;">
                <a href="#" class="navbar-icon-btn dropdown-toggle" id="nav-settings-dropdown" title="الإعدادات">
                    <i class="fas fa-cog"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                    <div class="dropdown-header">
                        <img id="user-avatar" src="" alt="User Avatar" class="user-avatar">
                        <div class="user-info">
                            <p id="user-name" class="user-name"></p>
                            <p id="user-email" class="user-email"></p>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a href="#users" id="nav-users" class="dropdown-item" data-role="super-admin" style="display: none;"><i class="fas fa-shield-alt"></i> إدارة المستخدمين</a>
                    <a href="#profile-settings" id="nav-profile-settings" class="dropdown-item"><i class="fas fa-user-cog"></i> إعدادات الملف الشخصي</a>
                    <a href="#" id="update-app-btn" class="dropdown-item"><i class="fas fa-sync-alt"></i> تحديث التطبيق</a>
                    <a href="#" id="theme-toggle-btn-dropdown" class="dropdown-item"><i class="fas fa-palette"></i> تبديل الثيم</a>
                    <div class="dropdown-divider"></div>
                        <a href="#" id="logout-btn" class="dropdown-item logout-item"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <main>
            <!-- سيتم عرض محتوى الصفحات هنا ديناميكياً -->
            <div id="app-content">
            </div>
        </main>
        <footer>
            <!-- Footer content can be added here later -->
        </footer>
    </div>

    <!-- New UI Components -->
    <div id="toast-container"></div>

    <div id="page-loader" class="page-loader show">
        <div class="spinner"></div>
        <p>جاري التحميل ...</p>
    </div>

    <button id="scroll-to-top-btn" title="العودة للأعلى"><i class="fas fa-arrow-up"></i></button>
    <!-- Supabase Client -->
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- NEW: XLSX library for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load all page-specific scripts first -->
    <script src="competitions.js"></script>
    <script src="home.js"></script>
    <script src="agents.js"></script>
    <script src="calendar.js"></script>
    <script src="top-agents.js"></script>
    <script src="profile.js"></script>
    <script src="users.js"></script>
    <script src="tasks.js"></script>
    <script src="add-agent.js"></script>
    <!-- Load the main script last, as it depends on the others -->
    <script src="script.js"></script>
</body>
</html>
