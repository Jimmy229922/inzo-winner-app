<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - IB Competition system</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/Logo1.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/Logo1.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/images/Logo1.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/images/Logo1.png">
    <link rel="icon" type="image/png" sizes="256x256" href="/images/Logo1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/Logo1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base.css"> <!-- Keep base.css for theme variables -->
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/logo.png" alt="Logo" class="login-logo">
                <h2>تسجيل الدخول</h2>
                <p>مرحباً بك في منصة IB Competition system لإدارة المسابقات.</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" required autocomplete="email" placeholder="example@inzo.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">
                        <span><i class="fas fa-lock"></i> كلمة المرور</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required autocomplete="current-password" placeholder="••••••••">
                        <button type="button" id="password-toggle" class="password-toggle" title="إظهار/إخفاء كلمة المرور">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                </div>
                <div id="error-message" class="error-message"></div> <!-- This element will now show errors and success messages -->
                <button type="submit" id="login-btn" class="btn-primary">
                    <span class="btn-text">تسجيل الدخول</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="js/pages/login.js"></script>
    <script>
        (function setupFaviconDebug() {
            const logSizes = () => {
                try {
                    const favicons = document.querySelectorAll('link[rel="icon"][href*="Logo1"]');
                    if (!favicons.length) {
                        console.warn('[Favicon Debug] لم يتم العثور على أي روابط للأيقونة');
                        return;
                    }
                    favicons.forEach((link) => {
                        const img = new Image();
                        img.onload = function () {
                            console.log(`[Favicon Debug] الحجم الفعلي: ${this.naturalWidth}x${this.naturalHeight} - ${link.href}`);
                        };
                        img.onerror = function () {
                            console.error('[Favicon Debug] تعذر تحميل الأيقونة', link.href);
                        };
                        img.src = link.href;
                    });
                } catch (err) {
                    console.error('[Favicon Debug] خطأ أثناء تتبع الأيقونة', err);
                }
            };

            if (document.readyState === 'complete') {
                logSizes();
            } else {
                window.addEventListener('load', logSizes, { once: true });
            }
        })();
    </script>
</body>
</html>
