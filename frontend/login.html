<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - IB Competition system</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/Logo1.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/Logo1.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/images/Logo1.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/images/Logo1.png">
    <link rel="icon" type="image/png" sizes="256x256" href="/images/Logo1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/Logo1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base.css"> <!-- Keep base.css for theme variables -->
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/logo.png" alt="Logo" class="login-logo">
                <h2>تسجيل الدخول</h2>
                <p>مرحباً بك في منصة IB Competition system لإدارة المسابقات.</p>
            </div>
            <form id="login-form">
                <div class="form-group floating-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" class="floating-input" required autocomplete="email" placeholder="admin@inzo.com">
                        <label for="email" class="floating-label"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    </div>
                </div>
                <div class="form-group floating-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" class="floating-input" required autocomplete="current-password" placeholder="••••••••">
                        <label for="password" class="floating-label"><i class="fas fa-lock"></i> كلمة المرور</label>
                        <button type="button" id="password-toggle" class="password-toggle" title="إظهار/إخفاء كلمة المرور">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                        <div id="caps-lock-warning" class="caps-warning" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i> Caps Lock مفعل
                        </div>
                    </div>
                </div>
                <div class="form-options">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                <div id="error-message" class="error-message"></div> <!-- This element will now show errors and success messages -->
                <button type="submit" id="login-btn" class="btn-primary">
                    <span class="btn-text">تسجيل الدخول</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
        </div>
        <footer class="login-footer">
            © 2026 Inzo Winner App. All rights reserved.
        </footer>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="login-modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>استعادة كلمة المرور</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <p>لتغيير كلمة المرور، يرجى التواصل مع مدير قسم الوكلاء:</p>
                <div class="contact-info">
                    <strong>الأستاذ أحمد موسى</strong>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary close-modal-btn">حسناً</button>
            </div>
        </div>
    </div>

    <script src="js/pages/login.js"></script>
    <script>
        (function setupFaviconDebug() {
            const logSizes = () => {
                try {
                    const favicons = document.querySelectorAll('link[rel="icon"][href*="Logo1"]');
                    if (!favicons.length) {
                        console.warn('[Favicon Debug] لم يتم العثور على أي روابط للأيقونة');
                        return;
                    }
                    favicons.forEach((link) => {
                        const img = new Image();
                        img.onload = function () {
                            console.log(`[Favicon Debug] الحجم الفعلي: ${this.naturalWidth}x${this.naturalHeight} - ${link.href}`);
                        };
                        img.onerror = function () {
                            console.error('[Favicon Debug] تعذر تحميل الأيقونة', link.href);
                        };
                        img.src = link.href;
                    });
                } catch (err) {
                    console.error('[Favicon Debug] خطأ أثناء تتبع الأيقونة', err);
                }
            };

            if (document.readyState === 'complete') {
                logSizes();
            } else {
                window.addEventListener('load', logSizes, { once: true });
            }
        })();
    </script>
</body>
</html>
